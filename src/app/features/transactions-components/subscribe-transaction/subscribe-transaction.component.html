<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. FIC" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre Fondo </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>
  <ng-container matColumnDef="minimumAmount">
    <th mat-header-cell *matHeaderCellDef> Monto Minimo </th>
    <td mat-cell *matCellDef="let row"> {{row.minimumAmount}} </td>
  </ng-container>
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let row"> {{row.category}} </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Monto vinculacion </th>
    <td mat-cell *matCellDef="let row; let i = index">
      <mat-form-field>
        <mat-label>Ingrese el monto</mat-label>
        <input matInput [(ngModel)]="inputValues[i]" placeholder="Monto Vinculacion">
      </mat-form-field>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Vincularse </th>
    <td mat-cell *matCellDef="let row; let i = index">
      <button mat-raised-button color="primary" (click)="handleButtonClick(row, inputValues[i])">Vincularse</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No hay informacion disponible {{input.value}}</td>
  </tr>
</table>
